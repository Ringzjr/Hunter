<script>

	window.onload=startPage();
	window.onload=tick();

	function startPage() {
		
		
		var div = document.getElementById("frame");
		var dia = document.createElement("BUTTON");
		var deb = document.createElement("BUTTON");
		var dia_name = document.createTextNode("Multiplayer");
		var deb_name = document.createTextNode("Against AI");
		dia.className = "Start";
		deb.className = "Start";

		dia.style.height = "200px";
		dia.style.width = "200px";
		dia.style.fontSize = "30px";
		deb.style.width = "200px";
		deb.style.height = "200px";
		deb.style.fontSize = "30px";

		var br = document.createElement("br");
		document.body.appendChild(dia);
		document.body.appendChild(deb);
		dia.appendChild(dia_name);
		deb.appendChild(deb_name);
		$(".Start").appendTo(div);
		$(".Start").animate({height:"220px"});
		$(".Start").animate({width:"220px"});
		$(".Start").animate({height:"200px"});
		$(".Start").animate({width:"200px"});
		$(".Start").wrap("<li></li>");
		div.style.height = "70vh";

	}

	function restart() {
		$(".Start").remove();
		startPage();
	}


	function genList() {

		var nav = document.getElementById("navigation");

		for (i = 1; i < 11; i++) {
				//create button
			var btn=document.createElement("BUTTON");
			var t=document.createTextNode("DIALOGUE "+i);
				//text to button then the button to document
			btn.appendChild(t);
			document.body.appendChild(btn);

			var br=document.createElement("br");
			document.body.appendChild(br);
			document.body.style.textAlign = "center";

		}
		
		$("BUTTON").appendTo(div);
		$("BUTTON").wrap("<li></li>");
		div.style.height = "70vh";
		//$('#frame').appendTo('#big');
	}

			{name = "Anonymous";}
